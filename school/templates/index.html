<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #45a049;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the School Management System</h1>
    </header>

    <nav>
        <a href="{% url 'student_list' %}">Students</a>
        <a href="{% url 'teacher_list' %}">Teachers</a>
        <a href="{% url 'class_list' %}">Classes</a>
        <a href="{% url 'admin:index' %}">Admin Dashboard</a>
    </nav>

    <main>
        <h2>Manage Your School Efficiently</h2>
        <p>This system helps you manage students, teachers, and classes effectively.</p>
        <p>Use the navigation above to manage your school data.</p>
    </main>

    <footer>
        <p>&copy; 2024 School Management System. All rights reserved.</p>
    </footer>
</body>
</html>
